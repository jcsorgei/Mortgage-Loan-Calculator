    <!-- ==== Main Section ==== -->
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="my-3">Loan Calculator</h1>
            <div class="row row-cols-1 row-cols-lg-2">
                <div class="col bg-light rounded p-3 border">
                    <form>
                        <div class="mb-3">
                            <label for="loanAmount">Loan Amount</label>
                            <input type="number" id="loanAmount" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="term">Term (Months)</label>
                            <input type="number" id="term" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="rate">Interest Rate</label>
                            <input type="number" id="rate" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-end">
                                <button type="button" id="submitBtn"
                                    class="btn btn-outline-secondary">Calculate</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col p-3">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <h5 class="text-dark"><i>Your Monthly Payments</i></h5>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <h1 id="monthlyPayment" class="display-5 fw-bold mt-2 text-dark"></h1>
                        </div>
                        <div class="row row-cols-2 justify-content-between mt-3">
                            <div class="col mb-2">Total Principal</div>
                            <div id="totalPrincipal" class="col text-end"></div>
                            <div class="col mb-2">Total Interest</div>
                            <div id="totalInterest" class="col text-end"></div>
                            <div class="col mb-2">Total Cost</div>
                            <div  class="col text-end"><strong id="totalCost"></strong></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <table class="table table-striped border mt-4">
                    <thead>
                        <tr class="table-light">
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Total Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="results">

                    </tbody>

                </table>

            </div>
        </div>
